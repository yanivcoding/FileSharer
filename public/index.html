<html>
    <body>
        <form method="dialog" onsubmit="uploadFiles()" id="upload">
            <input type="file" required multiple name="files" id="files" />
            <input type="submit" value="Upload!"/>
        </form>
        <span id="output"></span>
    </body>
    <script>
        function uploadFiles() {
            let body = new FormData(document.forms.upload);
            fetch('uploader',{method: 'POST', body: body})
            .then(async response=>{
                document.getElementById('output').innerText = await response.text();
            });
            return false;
        }
    </script>
</html>
