<html>
    <body>
        <form method="dialog" onsubmit="uploadFiles()">
            <input type="file" required multiple name="files" id="files" />
            <input type="submit" value="Upload!"/>
        </form>
    </body>
    <script>
        function uploadFiles() {
            let body = document.getElementById('files').files;
            fetch('uploader',{method: 'POST', body: body})
            .then(response=>{
                console.log("response: " + response);
            });
            return false;
        }
    </script>
</html>
